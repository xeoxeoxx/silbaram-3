<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <title>QnA Board Read</title>
</head>
<body>

<div layout:fragment="Content">

  <div>
    <div>
      <div>
        <div>
          Admin Board Read
        </div>
        <div>
          <form action="/board/add_qna" method="post">
            <div>
              <span class="">Bdid</span>
              <input type="text" class="" th:value="${dto.bdid}" readonly>
            </div>
            <div>
              <span class="input-group-text">Title</span>
              <input type="text" class="" th:value="${dto.title}" readonly>
            </div>
            <div>
              <span class="input-group-text">Content</span>
              <textarea class="" rows="5" readonly>[[${dto.content}]]</textarea>
            </div>
            <div class="input-group mb-3">
              <span class="">MemberId</span>
              <input type="text" class="" th:value="${dto.memberId}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="">RegDate</span>
              <input type="text" class=""
                     th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <div class="">
              <div class="" th:with="link = ${pageRequestDTO.getLink()}">
                <a th:href="|@{/board/list_qna}?${link}|" class="">
                  <button type="button" class="">List</button>
                </a>

                <a th:if="${#strings.equals(session.isAdmin, 1)}" th:href="|@{/board/modify_qna(bdid=${dto.bdid})}&${link}|" class="text-decoration-none">
                  <button type="button" class="">Modify</button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script layout:fragment="script" th:inline="javascript">

</script>

</body>
</html>
